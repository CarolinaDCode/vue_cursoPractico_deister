<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directiva: v-if</title>
</head>
<body>
    <!--
    La diferencia entre la directiva v-show y v-if
    es que la v-show va a mostrar tanto lo valores ya sean verdaderos o false,
    mientras que v-if solo mostrarÃ¡ los verdaderos,
    asi mismo con v-if, tambien se puede hacer anidaciones combinadas
    -->
    <div id="app">
        <input type="text" v-model="login">
        <p>{{password}}</p>
        <div v-if="isLogin">Estas loggeado</div>
        <div v-else="isLogin">No estas loggeado</div>
    </div>
    <!-- Password -->
    <!-- CDN V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                password: 'sbhasdchjeuyewi212',
                login: ''
            },
            computed: {
                isLogin(){
                    if(this.password == this.login){
                        return true
                    }
                    return false
                }
            }
        })
    </script>
</body>
</html>
