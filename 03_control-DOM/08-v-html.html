<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-html</title>
</head>
<body>
    <!-- v-html -->
    
    <div id="app">
        <p v-html="titulo">Enlace</p>
        <p v-html="link">Titulo H1</p>
    </div>
    <!-- V-html-> se utiliza para la insercion de html desde la instancia de vue -->
    <!-- CDN V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                link: "<a href='https://www.youtube.com/watch?v=NENmQYNfZxI'>Canal diana </a>",
                titulo: "<h1> Diana </h1>"
            }
        })
    </script>
</body>
</html>
