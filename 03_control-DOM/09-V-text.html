<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRECTIVAS: Text & once</title>
</head>
<body>
    <!--
    Directivas
    v-text = mostrar texto de forma REACTIVO
    v-once = mostrar texto NO REACTIVO
    -->
    <div id="app">
        <input type="text" v-model="nombre">
        <p v-text="nombre">v-text:</p>
        <p>v-text: {{nombre}}</p>
        <p v-once>{{nombre}}</p> <!-- NO REACTIVO -->
    </div>
    <!-- CDN V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                nombre: 'Diana'
            }
        })
    </script>
</body>
</html>
