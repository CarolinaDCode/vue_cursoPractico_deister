<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples Instancias</title>
</head>
<body>
    <!-- 
     permiten crear multiples instancias dentro de un unico archivo js
         se puede aplicar logica a ambos componente, combinando
         las propiedades del uno con el otro componente sin afectar
         el resultado de cada uno
    -->
    <div id="app">
        {{titulo}}
        <p>Este es el componente 1</p>
        <input type="text" v-model="nombre">
        {{nombre}}
    </div>
    <hr>
    <div id="componente">
        <input type="text" v-model="text">
        {{text}}     
    </div>
    <!-- CDN V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const uno = new Vue({
            el: '#app',
            data: {
                titulo: 'La Mascara de Hierro',
                nombre: 'Juan Reyes'
            }
        })

        const dos = new Vue({
            el: '#componente',
            data:{
                text: uno.nombre
            }
        })
    </script>
</body>
</html>
