<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filtros</title>
</head>
<body>
    <div id="app">
        {{'colombia'| mayuscula}}
        <hr>
        {{'venezuela'| mayuscula}}
        <hr>
        {{'ecuador'| mayuscula}}
        <hr>
        {{'peru'| mayuscula}}
        <hr>
        {{'chile'| mayuscula}}
        <hr>
    </div>
    <!-- 
        filtros:
        filtra texto o informacion dentro componente dentro de vs js
        y actualmente los fitros se manejan haciendo uso especificamente
        de directivas de javaScript
     -->
    <!-- CDN V2 filter('nombre', funcion(n){})-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        Vue.filter('mayuscula', function(data){
            let primerCaracter = data.charAt(0).toUpperCase();
            let text = data.slice(1,data.length);
            return primerCaracter+text
        })

        const app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
