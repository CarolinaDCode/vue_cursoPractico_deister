<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hook mount</title>
</head>
<body>
    <div id="app">
        <center>
            {{titulo}}
        </center>
        <p>{{temp}}</p>
        <input type="text" v-model="nombre">
        <br>
        {{nombre}}
    </div>
    <hr>
    <br>
    <div id="componente">
        <p>{{temp}}</p>
        <input type="text" v-model="text">
        <br>
        {{text}}
            <button @click="montar">Montar instancia num1</button>
        </center>
    </div>
    
    <!-- Instancias Independientes-->
    <!-- CDN V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Montar una instancia -->
    <script>
        const uno = new Vue({
            //el: '#app',
            data: {
                titulo: 'La Iliada',
                nombre: 'Homero',
                temp: 'Este es el componente 1'
            }
        })

        const dos = new Vue({
            el: '#componente',
            data:{
                text: uno.nombre,
                temp: 'Este es el componente 2'
            },
            methods: {
                montar(){
                   uno.$mount('#app') 
                }
            }
        })
    </script>
</body>
</html>
