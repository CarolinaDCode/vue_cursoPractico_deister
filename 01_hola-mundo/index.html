<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mundo</title>
</head>
<body>
    <!-- Un componente en html es un etiqueta -->
    <!-- app es el componente con el que se va a interactuar en js -->
    <div id="app">
        {{mensaje}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // funcio de vue js
        var app = new Vue({
            el:'#app',
            data: {
                mensaje: "Hola mundo dasdjasd"
            }
        })
    </script>
</body>
</html>
