<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue V2</title>
</head>
<body>
    <div id="app">
    {{ mensaje }}
    <!-- eventos -->
    <!-- v-on:click forma de crear un evento click-->
    <button v-on:click="reverseText">
        Texto al Reves
    </button>
    </div>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        /**
         * En la version 2 de Vue
         * se hace uso de su instancia dentro del mismo componente (#app)
         * Para referirse al componente se hace uso del atributo -> el
         */
        var app = new Vue({
            el:'#app',
            data: {
                mensaje: 'Hola Diana!!'
            },
            methods: {
                reverseText: function(){
                    this.mensaje = this.mensaje.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
